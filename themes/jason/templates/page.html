{% extends "base.html" %}

{% block title %}
{{ page.title }} &middot; {{ super() }}
{% endblock title%}

{% block content %}
<div class="post">
    {% block post %}
    {{ macros::post_header(page=page) }}
    {{ macros::post_toc(toc=toc) }}
    <div class="post-content">
        {{ page.content | safe }}
    </div>
    {% endblock post %}
</div>
{% endblock content %}
